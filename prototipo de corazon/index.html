<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Coraz√≥n Funcional</title>
<style>
body {
display: flex;
justify-content: center;
align-items: center;
height: 100vh;
background-color: #000;
margin: 0;
}

.heart {
position: relative;
width: 200px;
height: 200px;
background-color: red;
transform: rotate(-45deg);
}

.heart::before,
.heart::after {
content: '';
position: absolute;
width: 200px;
height: 200px;
background-color: red;
border-radius: 50%;
}

.heart::before {
top: -100px;
left: 0;
}

.heart::after {
top: 0;
left: 100px;
}
</style>
</head>

<body>
<div class="heart"></div>
</body>
